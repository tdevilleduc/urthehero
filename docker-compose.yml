version: '3.7'

services:
  mysql:
    container_name: urthehero-mysql
    image: mysql:8.0.19
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: tdevilleduc
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    networks:
      - urthehero

  back:
    container_name: urthehero-back
    image: openjdk:11.0.4-jre-slim
    volumes:
      - ./back/target:/deployments
    environment:
      JAVA_APP_JAR: back-0.1.1-SNAPSHOT.jar
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
    ports:
      - "8083:8083"
    restart: always
    networks:
      - urthehero
    depends_on:
      - mysql

networks:
  urthehero:
    driver: bridge
    name: urthehero
