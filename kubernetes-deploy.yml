apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: urthehero        # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: urthehero
spec:
  replicas: 1                 # No. of replicas/pods to run in this deployment
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: urthehero
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: urthehero
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
        - name: urthehero
          image: urthehero_back:0.1.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8083 # The port that the container exposes
#          env:                  # Environment variables supplied to the Pod
#            - name: SPRING_DATASOURCE_URL
#              value: jdbc:mysql://urthehero-mysql:3306/test?autoReconnect=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
#            - name: SPRING_DATASOURCE_USERNAME
#              value: root
#            - name: SPRING_DATASOURCE_PASSWORD
#              value: tdevilleduc
---
apiVersion: v1                # API version
kind: Service                 # Type of the kubernetes resource
metadata:
  name: urthehero        # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: urthehero
spec:
  type: NodePort              # The service will be exposed by opening a Port on each node and proxying it.
  selector:
    app: urthehero       # The service exposes Pods with label `app=polling-app-server`
  ports:                      # Forward incoming connections on port 8080 to the target port 8080
    - name: http
      port: 8083
      targetPort: 8083