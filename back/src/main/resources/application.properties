server.port 8083

# Infos
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@

# Actuator
management.endpoints.web.base-path=/
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.sensitive=false
management.endpoint.health.show-details=ALWAYS
management.endpoint.info.enabled=true

# Datasource
spring.datasource.url=jdbc:mysql://urthehero-mysql:3306/test?useSSL=false
spring.datasource.username=root
spring.datasource.password=tdevilleduc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

# Chaos Monkey
spring.profiles.active=chaos-monkey

# Resilience4J
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=false
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=5
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=20s
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.eventConsumerBufferSize=10
resilience4j.circuitbreaker.configs.default.recordExceptions=java.lang.Exception
